<!doctype html>
<html>
	<head>
		<title>배출가스장치정비·검사</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<link rel="stylesheet" type="text/css" href="css/font.css" />
		<script src="js/webfont.js"></script>
		<script type="text/javascript">
			var currentPage = 14;											// 현 페이지 번호
			WebFont.load({
				custom: {
					families: ['nbgM', 'play']
				}
			});
		</script>
		<link rel="stylesheet" type="text/css" href="css/default.css" />

		<script type="text/javascript" src="js/globalvars.js"></script>
		<script type="text/javascript" src="js/jquery-latest.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<script type="text/javascript" src="js/common-script.js"></script>

		<script type="text/javascript">
			$(document).ready(function(){
				$("#sco-name1").text(currentSco1);

				lms_mode();													// LMS 탑재관련
				menuInit();														// 우측 메뉴
			});
		</script>
	</head>





	<body>
		<div id="wrapper" class="body-learning">

			<header>
				<h1 id="course" tabindex="1"></h1>
				<h2 id="chap-1" tabindex="2"></h2>
			</header><!--  과정명, 차시명 영역  -->





			<section id="learning">
				<nav>
					<script type="text/javascript" src="js/menu.js"></script>
					<div id="menu_open" tabindex="3">INDEX 열기</div>
					<div id="menu"></div>
					<div id="menu-bg"></div>
				</nav><!--  INDEX 메뉴 영역  -->
				<p id="sco-name1" class="theme"></p><!--  대주제 영역  -->





				<div id="learning-quiz">
					<div class="quiz-name"><span>깜</span>짝퀴즈</div>
					<div class="quiz-text">※ 다음 설명이 맞으면 O, 틀리면 X를 선택하세요.</div>




					<dl class="question">
						<dt>CVVT 시스템은 연비개선, <br />배기가스 저감의 효과가 있다.</dt>
						<dd id="question_ox">
							<a href="javascript:checkAnswer('C');" class="o">O</a>
							<a href="javascript:checkAnswer('W');" class="x">X</a>
						</dd>
						<dd id="question_result" style="display:none;">
							<span id="result-o" class="o-1">O</span>
							<span id="result-x" class="x-1">X</span>
						</dd>
					</dl>

					<dl id="learning_quiz_feed" class="feed">
						<dt>정답 및 해설</dt>
						<dd class="ox"><span class="o"></span></dd>
						<dd class="text-1">CVVT 시스템은 연비개선, 배기가스 저감, 저·고속 출력증대의 효과가 있습니다.</dd>
					</dl>



					<audio id="audio1">
						<script type="text/javascript">
							document.write("<source src='"+mp3Link+"o.mp3' type='audio/mpeg' />");
						</script>
					</audio>
					<audio id="audio2">
						<script type="text/javascript">
							document.write("<source src='"+mp3Link+"x.mp3' type='audio/mpeg' />");
						</script>
					</audio><!--  정오답 음성 영역  -->

					<div class="page-ending-2">※ 학습을 완료한 후 다음페이지로 이동하세요.</div>
				</div><!--  E : learning-quiz -->
			</section><!--  본문 영역 -->



			<script type="text/javascript">
				function checkAnswer(result){
					if('C' == result){
						$("#learning_quiz_feed").show();
						$("#question_result").show();
						$("#question_ox").hide();
						$("#result-o").removeClass("o-1");
						$("#result-o").addClass("o-4");
						playAudio('audio1');
					}else{
						$("#learning_quiz_feed").show();
						$("#question_result").show();
						$("#question_ox").hide();
						$("#result-o").removeClass("o-1");
						$("#result-o").addClass("o-3");
						$("#result-x").removeClass("x-1");
						$("#result-x").addClass("x-2");
						playAudio('audio2');
					}
				}
			</script>



			<footer>
				<script type="text/javascript" src="js/footer.js"></script>
			</footer><!--  하단 영역 -->
		</div>
	</body>
</html>
