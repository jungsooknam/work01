			<footer>

				<script type="text/javascript">

					{
						_narFlag=true;

			<!--  컨트롤  영역 -->
			<style>
				#opening span {display:none; opacity:0;}
			</style>
			<script>
				var clickCheck = new Array();
				var audioCheck = 0;
				var oAudio = document.getElementById('myAudio');
	
				function audioevent01 (){
					audioBtn(1); 
					setTimeout(function(){examBtn(1)}, 2000);
					setTimeout(function(){examBtn(2); examBtn(3)}, 4000);
				}
				function audioevent02 (){
					audioBtn(5);
					setTimeout(function(){examBtn(4)}, 2000);
					setTimeout(function(){examBtn(5)}, 4000);
				}
				function audioevent03 (){
					audioBtn(4); 
					setTimeout(function(){examBtn(6)}, 2000); 
					setTimeout(function(){examBtn(8)}, 3500);
					setTimeout(function(){examBtn(7)}, 4500); 
					setTimeout(function(){examBtn(9)}, 6000); 
					setTimeout(function(){examBtn(10)}, 8000);
					setTimeout(function(){examBtn(11)}, 9500);
				}
				function audioevent04 (){
					audioBtn(3); 
					setTimeout(function(){examBtn(12);}, 2000);
					setTimeout(function(){examBtn(13);}, 3500);
					setTimeout(function(){examBtn(14);}, 5000);
				}
				function audioevent05 (){
					audioBtn(2); 
					setTimeout(function(){examBtn(15)}, 2000);
					setTimeout(function(){examBtn(16)}, 4000);
					setTimeout(function(){examBtn(17)}, 6000);
				}


				function audioBtn(r){
					document.getElementById("audio" + r).play();
					j = r-1
					clickCheck[j] = 'ok'
					audioCheck = 0;
					document.getElementById("myAudio").pause();
					for (i = 0; i < 5 ; i++ )
					{
						q = i+1
						if (q != r)
						{document.getElementById("audio" + q).pause();}
						if (clickCheck[i] == 'ok')
						{
							audioCheck += 1
						}
						if (audioCheck == 5)
						{
							if (r == 1)
							{
								setTimeout(function(){document.getElementById("audio6").play(); nextNotice();}, 6000)
							}
							if (r == 2)
							{
								setTimeout(function(){document.getElementById("audio6").play(); nextNotice();}, 8500)
							}
							if (r == 3)
							{
								setTimeout(function(){document.getElementById("audio6").play(); nextNotice();}, 7000)
							}
							if (r == 4)
							{
								setTimeout(function(){document.getElementById("audio6").play(); nextNotice();}, 12000)
							}
							if (r == 5)
							{
								setTimeout(function(){document.getElementById("audio6").play(); nextNotice();}, 6500)
							}
						}
					}
				}

				function nextNotice(){
					setTimeout(function(){
						oAudio.currentTime = 17.0;
						document.getElementById("myAudio").play();
					}, 6000)
				}

				function examBtn(f){
					document.getElementById('examBtn' + f).style.display="block"
					TweenMax.to(('#examBtn'+ f), 0.5, {opacity:1});
				}

				$(document).ready(function(){
					$('#slideBg').click(function(){
						document.getElementById("myAudio").play();
						audioBtn(0);
					});
					$('#play_btn').click(function(){
						document.getElementById("myAudio").play();
						audioBtn(0);
					});
				});
			</script>


		</div>
